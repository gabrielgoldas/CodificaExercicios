<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form class="form">
        <label>Nome Completo:</label>
        <input type="text" placeholder="Ex.: Sílvio Santos">
        <label>E-mail:</label>
        <input type="email" placeholder="Ex.: silviosantos@gmail.com">
        <label>Endereço:</label>
        <input type="text" placeholder="Ex.: Rua Tcherere, 10 - Bairro">
        <label>Tipo de feedback:</label>
        <label>
            <input type="radio" name="feedback" value="positive">
            Positivo
        </label>
        <label>
            <input type="radio" name="feedback" value="negative">
            Negativo
        </label>
        <textarea name="feedback" id=""></textarea>
        <button>Enviar</button>
    </form>
    
</body>
</html>
